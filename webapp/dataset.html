                                <div class="row">
                                    <div class="col-md-12">
                                        <h2>SPARQL 查询</h2>
                                        <p>对当前数据集执行SPARQL查询，请输入查询语句</p>

                                        <div class="qonsole">
                                            <div class="col-md-12 well">
                                                <h2 class="">查询样例</h2>
                                                <ul class="list-inline examples"></ul>
                                            </div>

                                            <div class="col-md-12 well vertical">
                                                <h2 class="">前缀</h2>
                                                <ul class="list-inline prefixes">
                                                    <li class="keep">
                                                        <a data-toggle="modal" href="#prefixEditor" class="button"
                                                           title="Add a SPARQL prefix">
                                                            <i class="icon-plus-sign"></i>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>


                                            <div class="col-md-12 well">
                                                <div class="query-chrome"
                                                     style="margin-top:0px; display:inline-block;vertical-align: top;width:40%;">
                                                    <div class="form-group">
                                                        <label for="sparqlEndpoint">SPARQL endpoint</label>
                                                        <input type="text" class="form-control" id="sparqlEndpoint"/>
                                                    </div>
                                                </div>
                                                <div class="query-chrome"
                                                     style="margin-top:0px; display:inline-block; vertical-align: top;width:28%">
                                                    <div class="form-group">
                                                        <label for="selectContentType">Content Type (Select)</label>
                                                        <select id="selectContentType" class="form-control">
                                                            <option value="application/sparql-results+json">JSON</option>
                                                            <option value="application/sparql-results+xml">XML</option>
                                                            <option value="text/csv">CSV</option>
                                                            <option value="text/tab-separated-values">TSV</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="query-chrome"
                                                     style="margin-top:0px; display:inline-block; vertical-align: top;width:28%">
                                                    <div class="form-group">
                                                        <label for="graphContentType">Content Type (Graph)</label>
                                                        <select id="graphContentType" class="form-control">
                                                            <option value="text/turtle">Turtle</option>
                                                            <option value="application/ld+json">JSON-LD</option>
                                                            <option value="application/n-triples">N-Triples</option>
                                                            <option value="application/rdf+xml">XML</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-md-12 well">
                                                <div class="query-edit">
                                                    <div id="query-edit-cm" class=""></div>
                                                </div>
                                            </div>

                                            <!-- results -->
                                            <div id="results-block" class="row sparql sparql-results">
                                                <div class="col-md-12">

                                                                <span class="loadingSpinner hidden">

                                                                </span>

                                                                <!--</span>-->

                                                            </div>
                                                        </div>
                                                    </div>

                                            show test
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title">Add a SPARQL prefix</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form class="form-horizontal" role="form">
                                                            <div class="form-group">
                                                                <label for="inputPrefix" class="col-lg-2 control-label">Prefix</label>
                                                                <div class="col-lg-10">
                                                                    <input type="text" class="form-control" id="inputPrefix"
                                                                           placeholder="Prefix" autofocus>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-lg-offset-2 col-lg-10">
                                                                    <button class="btn btn-sm btn-primary"
                                                                            id="lookupPrefix">Lookup <span></span> on
                                                                        prefix.cc
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputURI"
                                                                       class="col-lg-2 control-label">URI</label>
                                                                <div class="col-lg-10">
                                                                    <input type="text" class="form-control" id="inputURI"
                                                                           placeholder="URI">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                                            cancel
                                                        </button>
                                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                                id="addPrefix">add prefix
                                                        </button>
                                                    </div>
